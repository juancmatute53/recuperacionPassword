<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Registro</title>

</head>
<body>
<section>

    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Registro de Usuario</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>


                    <div class="card-body">
                        <form action="createUser" method="post">
                            <div class="mb-3">
                                <label>Ingrese sus Nombres y Apellidos</label> <input type="text"
                                                                      name="fullName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingrese su Email</label> <input type="text" name="email"
                                                                  class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingrese su numero de telefono</label> <input type="number" name="mobileNumber"
                                                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingrese su Nacionalidad</label> <input type="text" name="address"
                                                                    class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingrese su cuidad de estadia</label> <input type="text"
                                                                          name="qualification" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Ingrese su password</label> <input type="text"
                                                                     name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Registrar Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</section>



</body>
</html>
